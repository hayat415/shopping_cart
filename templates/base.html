<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title> {% block title%} {% endblock %} </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    
</head>
<body>
    

        <nav class="navbar navbar-expand-lg navbar-dark bg-info">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Shopping Cart</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{%url 'ecomapp:home'%}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{%url 'ecomapp:allproduct'%}">Categories</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{%url 'ecomapp:mycart'%}"> My Cart</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      My Account
                    </a>
                    <ul class="dropdown-menu">
                        {% if request.user.customer%}
                        welcome{{request.user.username}}
                        <a class="dropdown-item" href="{% url 'ecomapp:customerprofile'%}"> My Profile</a>
                        <a class="dropdown-item" href="{% url 'ecomapp:cutomerlogout' %}">Log Out</a>
                        {%else%}
                        <a class="dropdown-item" href="{%url 'ecomapp:customerregistration'%}"> Registration</a>
                        <a class="dropdown-item" href="{%url 'ecomapp:customerlogin'%}"> Login</a>
                        {% endif%}
                    </ul>
                  </li>
                 
                </ul>
                <form class="d-flex" role="search" action="{% url 'ecomapp:search' %}" method ="GET">
                  <input name="keyword" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" required>
                  <button class="btn btn-danger" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
          
          
    <hr>
    {%block content%} 
    {%endblock%}

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    
</body>
</html>
